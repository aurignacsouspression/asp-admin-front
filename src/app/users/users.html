<div class="row">
    <div class="col-xs-12">
        <h1 style="display: inline-block;">Gestion des utilisateurs</h1>
    </div>
</div>
<div class="row" ng-if="usersCtrl.serverTableResult">
    <div class="col-xs-12">
        <div class="alert alert-dismissable alert-warning">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>Une ou plusieurs erreurs ont été détectées :</h4>
            <ul>
                <li>{{ usersCtrl.serverTableResult }}</li>
            </ul>
        </div>
    </div>
</div>
<div class="row" style="margin-top: 40px;">
    <div class="col-xs-12">
        <table ng-table class="table table-hover admin-table">
            <tr ng-repeat="user in usersCtrl.users">
                <td data-title="'ID'">{{user.id}}</td>
                <td data-title="'Adresse mail'">{{user.email}}</td>
                <td data-title="'Droits'">
                    <button id="rights" type="button" class="btn btn-default btn-sm" ng-model="user.rights" data-animation="am-flip-x" data-placeholder="Sélectionnez un niveau"
                    ng-change="usersCtrl.updateRights(user)" bs-options="usersCtrl.rightsList.indexOf(value) as value for value in usersCtrl.rightsList" bs-select required></button>
                </td>
                <td data-title="'Date de création'">{{user.created_at}}</td>
                <td data-title="'Date de modification'">{{user.updated_at}}</td>
                <td data-title="'Action'" style="min-width: 100px; text-align: right">
                    <button class="btn btn-default btn-sm" title="Modifier l'utilisateur" ng-click="usersCtrl.initModifyUser(user)">
                        <i class="fa fa-pencil-square-o fa-lg"></i>
                    </button>
                    <button class="btn btn-default btn-sm" title="Supprimer" ng-click="usersCtrl.initDeleteUser(user)">
                        <i class="fa fa-times fa-lg"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>

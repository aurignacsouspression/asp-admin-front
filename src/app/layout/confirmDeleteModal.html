<div class="modal" tabindex="-1" role="dialog" style="text-align: left;">
    <div class="modal-dialog" style="">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>

            <form name="modalForm" ng-submit="submitModalForm()">
                <div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-xs-12" style="font-weight: bold; font-size: large;" ng-bind-html="content">
                                <!-- Contenu principal de la modal -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="$hide()">Annuler</button>
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </div>
            </form>

        </div>
    </div>
</div>
